<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Across Jaipur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Jaipur Restaurants</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="bg-light p-5 rounded-lg text-center">
        <h1 class="display-4">Discover the Best Restaurants in Jaipur</h1>
        <p class="lead">Explore the top-rated restaurants, handpicked by experts.</p>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top" style="background-image: url('../img/Seattle.jpg'); height: 300px; background-size: cover;"></div>
                    <div class="card-body">
                        <h5 class="card-title">Palladio</h5>
                        <p class="card-text">Experts rate 5/5</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top" style="background-image: url('../img/Seattle.jpg'); height: 300px; background-size: cover;"></div>
                    <div class="card-body">
                        <h5 class="card-title">Niros</h5>
                        <p class="card-text">Experts rate 4.5/5</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top" style="background-image: url('../img/Seattle.jpg'); height: 300px; background-size: cover;"></div>
                    <div class="card-body">
                        <h5 class="card-title">Rambagh</h5>
                        <p class="card-text">Experts rate 4.7/5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
